worker_processes 1;

events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name cryptomsg.test;

    # Redirect all HTTP -> HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name cryptomsg.test;

    ssl_certificate     /etc/nginx/certs/cryptomsg.test.crt;
    ssl_certificate_key /etc/nginx/certs/cryptomsg.test.key;

    # --- API -> PROD (with CORS) ---
    location = /api/v1 {
      return 308 /api/v1/;
    }

    location ^~ /api/v1/ {
      proxy_pass https://cryptomsg.net/api/v1/;
      proxy_set_header Host cryptomsg.net;
      proxy_set_header Authorization $http_authorization;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_server_name on;
      proxy_redirect off;

      # CORS
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # --- Everything else -> Vite dev server on host ---
    location / {
      proxy_pass http://host.docker.internal:5173;
      proxy_http_version 1.1;

      # WebSocket/HMR
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Keep original host for app routing
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }
  }
}
